    A form that allows a user to enter details of the event and create the event.
        The event creation page should allow the user to enter all the details for the event: image of the 
        event, description, date of the event, and other event specific details.
        The form should use relevant element input types â€“ dropdown, text area, text box, option buttons etc.
-->

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="styles/createEvent.css" rel="stylesheet">

    <title>MusicTix</title>
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">MusicTIX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bookingHistory.html">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/createEvent.html">Create Event</a>
                    </li>

                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0 justify-content-end gap-2">
                    <li class="nav-item">
                        <button class="btn btn-secondary btn-md" type="button">Register</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-success btn-md" type="button">Login</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<body bg-light>

    <h1 class="text-center pt-4">Create Event</h1>

    <div class="form-container container-md mt-4 border border-2 rounded p-4 bg-light shadow p-3 mb-5 bg-body rounded">
        <div class="row">
            <div class="col">
                <div class="form-floating">
                    <input type="text" class="form-control" id="eventName" placeholder="Event Name">
                    <label for="eventName">Event Name</label>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="form-floating">
                    <input type="text" class="form-control" id="eventArtists" placeholder="Password">
                    <label for="eventArtists">Artists</label>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="form-floating">
                    <input type="text" class="form-control" id="eventVenue" placeholder="Password">
                    <label for="eventVenue">Venue</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-3">
                <div class="form-floating">
                    <input type="date" class="form-control" id="eventDate" placeholder="Password">
                    <label for="eventDate">Event Date</label>
                </div>
            </div>
            <div class="col-md-6 mt-3">
                <div class="form-floating">
                    <input type="time" class="form-control" id="eventTime" placeholder="Password">
                    <label for="eventTime">Event Time</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-3">
                <div class="form-floating">
                    <input type="number" class="form-control" id="amountOfTickets" placeholder="Password">
                    <label for="amountOfTickets">Amount of tickets</label>
                </div>
            </div>
            <div class="col-md-6 mt-3">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Genre</option>
                        <option value="Rock">Rock</option>
                        <option value="Metal">Metal</option>
                        <option value="Pop">Pop</option>
                        <option value="Hip-Hop">Hip-Hop</option>
                        <option value="Country">Country</option>
                        <option value="Jazz">Jazz</option>
                    </select>
                    <label for="floatingSelect">Select Genre</label>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Event description" id="eventDescription"
                        style="height: 200px"></textarea>
                    <label for="eventDescription">Event description</label>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col w-50">
                <div>
                    <label for="formFileLg" class="form-label ps-2">Event Picture</label>
                    <input class="form-control form-control" id="formFileLg" type="file">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn btn-primary m-2">Create event</button>
                <button type="button" class="btn btn-secondary m-2 ">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
